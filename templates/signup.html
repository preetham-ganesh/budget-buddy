<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta
      name="generator"
      content="HTML Tidy for HTML5 for Apple macOS version 5.8.0"
    />
    <meta charset="UTF-8" />
    <meta name="description" content="Budget Buddy" />
    <meta name="author" content="Preetham Ganesh, Harsha Vardhini Vasu" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Buddy | Sign Up</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/img/money-bill-solid.svg"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="signup-container signup-container-shadow">
      <div class="signup-tabs-container">
        <a
          href="../templates/login.html"
          class="signup-single-tab signup-button font-size-16 signup-tab-border"
          >Login</a
        >
        <a
          href="#"
          class="signup-single-tab signup-button font-size-16 signup-tab-border signup-tab-active"
          >Sign Up</a
        >
      </div>
      <div class="signup-heading-container">
        <h1 class="signup-h1">Budget Buddy</h1>
      </div>
      <div class="signup-message-container signup-error-color">
        {% for mesg in get_flashed_messages() %} {{ mesg }} <br />
        {% endfor %}
      </div>
      <div class="signup-inputs-container">
        <form method="POST">
          <input
            type="text"
            name="email"
            class="signup-input signup-input-text font-size-14"
            placeholder="Email"
            required
          /><br />
          <input
            type="text"
            name="username"
            class="signup-input signup-input-text font-size-14"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            name="password"
            class="signup-input signup-input-text font-size-14"
            placeholder="Password"
            required
          /><br />
          <input
            type="submit"
            value="Submit"
            class="signup-input signup-input-submit font-size-14"
          />
        </form>
      </div>
    </div>
  </body>
</html>
